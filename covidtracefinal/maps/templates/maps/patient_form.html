{%  extends 'maps/main.html' %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<h1>{{form_name}}</h1>
			<form action="" method="POST">
				{% csrf_token %}
				{{form}}
				<hr>
				<input type="submit" name="{{ submit }}">
			</form>
			
			<a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'create_location' %}">Add Location</a>
		</div>
	</div>
</div>


{% endblock %}
